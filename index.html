<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herick Tiburski - Portfólio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      margin: 0.2em;
      font-size: 1.2em;
    }
    .social {
      margin-top: 1em;
    }
    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #0072b1; /* cor do LinkedIn */
      font-weight: bold;
    }
    .social a.instagram { color: #C13584; } /* cor do Instagram */
    .social a.github { color: #333; } /* cor do GitHub */
  </style>
</head>
<body>
  <h1>Herick Tiburski</h1>
  <p>Engenheiro de Computação - 2/10</p>
  <p>Idade: <span id="idade">18</span> anos</p>
  <div class="social">
    <a class="instagram" href="https://instagram.com/herick.tiburski" target="_blank">@herick.tiburski</a>
    <a href="https://linkedin.com/in/herickbetintiburski" target="_blank">/herickbetintiburski</a>
    <a class="github" href="https://github.com/TheHerick" target="_blank">TheHerick</a>
  </div>

  <script>
    function calcularIdade() {
      const nascimento = new Date(2006, 8, 26); // meses começam do 0, então 8 = setembro
      const hoje = new Date();
      let idade = hoje.getFullYear() - nascimento.getFullYear();
      const m = hoje.getMonth() - nascimento.getMonth();
      if (m < 0 || (m === 0 && hoje.getDate() < nascimento.getDate())) {
        idade--;
      }
      document.getElementById('idade').textContent = idade;
    }
    calcularIdade();
  </script>
</body>
</html>
