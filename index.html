<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />

<title>Herick Tiburski - Portfólio</title>
<link rel="icon" type="image/png" href="https://www.freeiconspng.com/thumbs/letter-h-icon-png/letter-h-icon-png-24.png">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #141414;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: flex-start;
    padding: 40px 60px;
    gap: 40px;
  }

  .univali-banner {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .univali-text {
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
  }
  .logo-univali {
    width: 120px;
    filter: brightness(0) invert(1);
  }

  .content {
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    flex-shrink: 0;
  }
  h1 {
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 1.5px;
    color: #fff;
  }
  p {
    font-size: 1.2rem;
    line-height: 1.4;
    color: #fff;
  }
  .idade {
    font-weight: 600;
    color: #fff;
  }
  .social {
    margin-top: 20px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .social a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.2s ease;
  }
  .social a:hover {
    color: #fff;
    text-decoration: underline;
  }
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #fff;
    margin-bottom: 20px;
  }

  .articles {
    flex-grow: 1;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .articles h2 {
    color: #fff;
    margin-bottom: 10px;
    font-size: 1.6rem;
  }
  .article {
    background: #111;
    color: #fff;
    padding: 10px 12px;
    border-radius: 4px;
    font-size: 1rem;
  }
  .article h3 {
    font-size: 1.1rem;
    margin-bottom: 4px;
    font-weight: 600;
    color: #fff;
  }
  .article small {
    display: block;
    margin-bottom: 6px;
    color: #aaa;
    font-size: 0.85rem;
  }
   .articles small2 {
    color: #aaa;
    margin-bottom: 6px;
    font-size: 0.85rem;
  }

  /* RESPONSIVO */
  @media (max-width: 800px) {
    body {
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .content {
      max-width: 100%;
      align-items: center;
      text-align: center;
      margin-top: 40px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
    }
    .social {
      justify-content: center;
    }
    .articles {
      max-width: 100%;
      margin-top: 30px;
    }
    .univali-banner {
      top: 10px;
      right: 10px;
    }
    .univali-text {
      font-size: 0.9rem;
    }
    .logo-univali {
      width: 80px;
    }
    .breve {
    color: #aaa;
    margin-bottom: 6px;
    font-size: 0.85rem;
    align-self: flex-start; /* faz alinhar à esquerda dentro do flex container */
  }
  }
</style>

<body>

<div class="univali-banner">

<script>
  function calcularIdade() {
    const nascimento = new Date(2006, 8, 26); // setembro (8)
    const hoje = new Date();
    let idade = hoje.getFullYear() - nascimento.getFullYear();
    const mes = hoje.getMonth() - nascimento.getMonth();
    if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
      idade--;
    }
    document.getElementById('idade').textContent = idade;
  }
  calcularIdade();
</script>
