<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Herick Tiburski - Portfolio</title>
<link rel="icon" type="image/png" href="https://www.freeiconspng.com/thumbs/letter-h-icon-png/letter-h-icon-png-24.png">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #141414;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: flex-start;
    padding: 40px 60px;
    gap: 40px;
    position: relative;
  }

  .univali-banner {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .univali-text {
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
  }
  .logo-univali {
    width: 120px;
    filter: brightness(0) invert(1);
  }

  .content {
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    flex-shrink: 0;
  }
  h1 {
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  p {
    font-size: 1.2rem;
    line-height: 1.4;
  }
  .idade {
    font-weight: 600;
  }
  .social {
    margin-top: 20px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .social a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.2s ease;
  }
  .social a:hover {
    text-decoration: underline;
  }
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #fff;
    margin-bottom: 20px;
  }

  .articles {
    flex-grow: 1;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .articles h2 {
    font-size: 1.6rem;
    margin-bottom: 10px;
  }
  .article {
    background: #111;
    padding: 10px 12px;
    border-radius: 4px;
    font-size: 1rem;
  }
  .article h3 {
    font-size: 1.1rem;
    margin-bottom: 4px;
    font-weight: 600;
  }
  .article small, .articles small {
    display: block;
    margin-bottom: 6px;
    color: #aaa;
    font-size: 0.85rem;
  }

  .lang-toggle {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: #333;
    color: #fff;
    border: none;
    padding: 8px 14px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.2s ease;
  }
  .lang-toggle:hover {
    background: #555;
  }

  /* RESPONSIVE */
  @media (max-width: 800px) {
    body {
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .content {
      max-width: 100%;
      align-items: center;
      text-align: center;
      margin-top: 50px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
    }
    .social {
      justify-content: center;
    }
    .articles {
      max-width: 100%;
      margin-top: 30px;
    }
    .univali-banner {
      top: 10px;
      right: 10px;
    }
    .univali-text {
      font-size: 0.9rem;
    }
    .logo-univali {
      width: 80px;
    }
  }
</style>
</head>
<body>

<div class="univali-banner">
  <span class="univali-text" id="univali-text">Student at</span>
  <img class="logo-univali" src="https://infoworker.com.br/wp-content/uploads/2018/03/univali-2.png" alt="Univali Logo">
</div>

<div class="content">
  <img src="https://media.licdn.com/dms/image/v2/D4D03AQHV_NoDBzMpCg/profile-displayphoto-shrink_400_400/B4DZbj_Lt_HsAk-/0/1747581714073?e=1756944000&v=beta&t=Gs6Qk-_GCHjlUPGU3FvGhKu0V2NGNrTtL6A-zZCorQI" alt="Herick's photo" class="profile-pic" />

  <h1 id="name">Herick Tiburski</h1>
  <p id="course">Computer Engineering - 2/10</p>
  <p id="iotec">Researcher at IoTec Lab</p>
  <p id="age-label">Age: <span class="idade" id="idade">18</span> years old</p>

  <div class="social">
    <a href="https://instagram.com/tiburski.herick" target="_blank" rel="noopener noreferrer">@tiburski.herick</a>
    <a href="https://linkedin.com/in/herickbetintiburski" target="_blank" rel="noopener noreferrer">/herickbetintiburski</a>
    <a href="https://github.com/TheHerick" target="_blank" rel="noopener noreferrer">theHerick</a>
  </div>
</div>

<div class="articles">
  <h2 id="articles-title">Articles</h2>
  <small id="coming-soon">Coming soon...</small>
</div>

<button class="lang-toggle" onclick="toggleLanguage()">PT-BR</button>

<script>
  function calcularIdade() {
    const nascimento = new Date(2006, 8, 26); // Setembro (mês 8, zero-based)
    const hoje = new Date();
    let idade = hoje.getFullYear() - nascimento.getFullYear();
    const mes = hoje.getMonth() - nascimento.getMonth();
    if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
      idade--;
    }
    document.getElementById('idade').textContent = idade;
  }
  calcularIdade();

  let currentLang = 'en';

  function toggleLanguage() {
    if (currentLang === 'en') {
      document.getElementById('univali-text').textContent = 'Estudante na';
      document.getElementById('course').textContent = 'Engenharia de Computação - 2/10';
      document.getElementById('iotec').textContent = 'Pesquisador do IoTec Lab';
      document.getElementById('age-label').innerHTML = 'Idade: <span class="idade" id="idade">' + document.getElementById('idade').textContent + '</span> anos';
      document.getElementById('articles-title').textContent = 'Artigos';
      document.getElementById('coming-soon').textContent = 'Em breve...';
      document.querySelector('.lang-toggle').textContent = 'EN-US';
      currentLang = 'pt';
    } else {
      document.getElementById('univali-text').textContent = 'Student at';
      document.getElementById('course').textContent = 'Computer Engineering - 2/10';
      document.getElementById('iotec').textContent = 'Researcher at IoTec Lab';
      document.getElementById('age-label').innerHTML = 'Age: <span class="idade" id="idade">' + document.getElementById('idade').textContent + '</span> years old';
      document.getElementById('articles-title').textContent = 'Articles';
      document.getElementById('coming-soon').textContent = 'Coming soon...';
      document.querySelector('.lang-toggle').textContent = 'PT-BR';
      currentLang = 'en';
    }
  }
</script>
</body>
</html>
